<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打磚塊遊戲</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background" style="position: absolute; width: 100%; height: 100%; z-index: -1;"></div>
    <div class="text-center">
        <h1 id="gameTitle">打磚塊遊戲</h1>
        <div id="difficultySelection">
            <h2 style="margin-bottom: 10px;">選擇遊戲難度</h2>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-primary mx-2" onclick="startGame('easy')">簡單</button>
                <button class="btn btn-warning mx-2" onclick="startGame('medium')">中等</button>
                <button class="btn btn-danger mx-2" onclick="startGame('hard')">困難</button>
            </div>
        </div>
    </div>

    <div class="score" style="display:none;">分數: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="480" height="320" style="display:none;"></canvas>
    <div class="game-over text-center">
        <h2>遊戲結束</h2>
        <p>你的分數: <span id="finalScore"></span></p>
        <div class="button-container">
            <button id="restartBtn" class="btn btn-primary">重新開始</button>
            <button id="menuBtn" class="btn btn-secondary">返回選單</button>
        </div>
    </div>

    <!-- 新增的模態框 -->
    <div class="modal fade" id="levelCompleteModal" tabindex="-1" role="dialog" aria-labelledby="levelCompleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="levelCompleteModalLabel">恭喜！你已完成關卡</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    點擊 "繼續" 按鈕，開始第 <span id="nextLevel"></span> 關。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="continueBtn">繼續</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script/background.js"></script>
    <script src="script/eventHandlers.js"></script>
    <script src="script/collision.js"></script>
    <script src="script/gameElements.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
